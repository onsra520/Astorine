<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <title>HTML</title>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h2 class="login-title">Login</h2>
            <div class="input-field">
                <input type="text" required title="Email">
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" required title="Password">
                <label>Enter your password</label>
            </div>
            <div class="forget">
                <label for="remember" class="custom-checkbox">
                    <input type="checkbox" id="remember">
                    <span></span>
                    Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Log In</button>
            <div>
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Enaristo. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button title="Open chatbox"><img src="../assets/image/chatbox-icon.svg" alt="Chatbox icon" /></button>
            </div>
        </div>
        <script src="./app.js"></script>
    </div>
</body>
</html>
